hydra:
  job:
    chdir: True
  run:
    dir: ./outputs/

defaults:
  - afno  # choose from [afno, sfno]
  - _self_

training:
  data_dir: "/dataset/train/"
  num_steps: 2
  num_samples_per_year: 1456
  start_year: 1980
  num_epochs: 50
 
validation:
  data_dir: "/dataset/validation/"
  num_steps: 8
  num_samples_per_year: 4
  start_year: 2016

optimizer:
  lr: 0.0001
  weight_decay: 0.0
  betas: [0.9, 0.999]
  fused: True

stats_dir: "/data/stats/"
checkpoint_path: "./checkpoints"
lsm_path: "./static/land_sea_mask.nc"
geopotential_path: "./static/geopotential.nc"

dt: 6
stride: 1
num_workers: 0  #8
save_freq: 5
epoch_alert_freq: 10

# performance
use_cuda_graphs: True
use_amp: True
