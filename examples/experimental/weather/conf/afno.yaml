model_name: AFNO
model:
  #inp_shape: [720, 1440]
  img_size: [720, 1440]
  in_channels: 20
  out_channels: 20
  patch_size: [8, 8]
  embed_dim: 768
  depth: 12
  mlp_ratio: 4
  drop_rate: 0.0
  num_blocks: 8
  sparsity_threshold: 0.01
  hard_thresholding_fraction: 1.0

learning_rate: 0.0005
weight_decay: 0.0
betas: [0.9, 0.999]
cosine_annealing_tmax: 150
max_epochs: 80
loss_type: relative_l2_error
optimizer: FusedAdam  # choose between [SGD, Adam, FusedAdam, FusedLAMB, FusedMixedPrecisionLamb]
scheduler: CosineAnnealingLR  # choose between [CosineAnnealingLR, OneCycleLR, ReduceLROnPlateau]
lr_warmup_steps: 0

training:
  batch_size: 2

validation:
  batch_size: 1


