model_name: GraphCastNet
model:
  meshgraph_path: icoshperes.json
  static_dataset_path: static  # TODO remove static data from the model
  input_res: [721, 1440]
  input_dim_grid_nodes: 3  # TODO (mnabian) change
  input_dim_mesh_nodes: 3  # TODO (mnabian) change
  input_dim_edges: 4
  output_dim_grid_nodes: 3  # TODO (mnabian) change
  processor_layers: 4  # TODO (mnabian) change
  hidden_layers: 1
  hidden_dim: 512
  aggregation: sum
  activation_fn: silu
  norm_type: LayerNorm
  use_cugraphops_encoder: false
  use_cugraphops_processor: false
  use_cugraphops_decoder: false
  do_concat_trick: false
  recompute_activation: false

patch_size: [8, 8]
learning_rate: 0.0005
weight_decay: 0.0
betas: [0.9, 0.999]
cosine_annealing_tmax: 150
max_epoch: 80
loss_type: relative_l2_error
optimizer: FusedAdam  # choose from [SGD, Adam, FusedAdam, FusedLAMB, FusedMixedPrecisionLamb]
scheduler: CosineAnnealingLR  # choose from [CosineAnnealingLR, OneCycleLR, ReduceLROnPlateau]
scheduler_T_max: 150
lr_warmup_steps: 0

training:
  batch_size: 2

validation:
  batch_size: 1

use_cos_zenith: False
use_latlon: False
num_static_channels: 2


