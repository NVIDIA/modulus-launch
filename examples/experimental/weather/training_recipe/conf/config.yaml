hydra:
  job:
    chdir: True
  run:
    dir: ./outputs/

defaults:
  - afno
  - _self_

training:
  data_dir: "/code/dataset/train/"
  num_steps: 2
  num_samples_per_year: 1456
  start_year: 1999 # TODO (mnabian): change
  num_epochs: 50
 
validation:
  data_dir: "/code/dataset/validation/"
  num_steps: 3
  num_samples_per_year: 4
  start_year: 1998 # TODO (mnabian): change

optimizer:
  lr: 0.0001
  weight_decay: 0.0
  betas: [0.9, 0.999]
  fused: True

#stats_dir: "/data/stats/"
#stats_dir: "/data/stats/"
checkpoint_filename: "checkpoints"
lsm_filename: "./static/land_sea_mask.nc"
geopotential_filename: "./static/geopotential.nc"

dt: 6
stride: 1
num_workers: 0 # TODO (mnabian) change to 8
