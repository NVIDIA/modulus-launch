model_name: SphericalFourierNeuralOperatorNet
model:
  spectral_transform: sht
  grid: legendre-gauss
  filter_type: non-linear
  operator_type: diagonal
  inp_shape:
  - 721
  - 1440
  out_shape: null
  scale_factor: 16
  in_channels: 3
  out_channels: 3
  out_channels_id:
  - 0
  - 1
  - 2
  channel_names:
  - u10m
  - v10m
  - u100m
  embed_dim: 32
  num_layers: 12
  repeat_layers: 1
  use_mlp: true
  mlp_ratio: 2.0
  activation_function: gelu
  encoder_layers: 1
  pos_embed: direct
  drop_rate: 0.0
  drop_path_rate: 0.0
  sparsity_threshold: 0.0
  normalization_layer: instance_norm
  max_modes: null
  hard_thresholding_fraction: 1.0
  use_complex_kernels: true
  big_skip: true
  rank: 1.0
  factorization: null
  separable: false
  complex_network: true
  complex_activation: real
  spectral_layers: 3
  output_transform: false
  checkpointing: 0
patch_size: null
learning_rate: 0.0005
weight_decay: 0.0
betas:
- 0.9
- 0.999
cosine_annealing_tmax: 150
max_epoch: 80
loss_type: relative_l2_error
optimizer: FusedAdam
scheduler: CosineAnnealingLR
scheduler_T_max: 150
lr_warmup_steps: 0
training:
  batch_size: 2
  data_dir: /code/dataset/train/
  num_steps: 2
  num_samples_per_year: 1456
  start_year: 1999
